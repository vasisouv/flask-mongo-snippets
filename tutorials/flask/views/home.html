<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flask Tutorial</title>

    <!-- Include static css -->
    <link href="{{ url_for('static', filename='normalize.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='skeleton.css') }}" rel="stylesheet">
</head>
<body>
<div class="container">
    <table>
        <tr>
            <th>Description</th>
            <th>Extra notes</th>
        </tr>
        {% for todo in todos %}
        <tr>
            <td> {{ todo.description }} </td>
            {% if todo.notes %}
            <td> {{ todo.notes }}</td>
            {% else %}
            <td> - </td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
</div>
</body>
<script>
    let todos = {{ todos | tojson }}
    console.log(todos)
</script>
</html>
